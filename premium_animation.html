<!DOCTYPE html>
<html>
<head>
  <style>
    .road {
      width: 100%;
      height: 30px;
      background: #ddd;
      margin: 20px 0;
      position: relative;
      border-radius: 5px;
    }
    .car {
      position: absolute;
      left: 0;
      font-size: 24px;
      transform: translateX(0);
      transition: transform 3s linear;
    }
  </style>
</head>
<body>
  <div class="transparency-animation">
    <h2>Transparency in Every Mile</h2>
    <p>Watch your premium adjust in real-time as you drive.</p>
    <div class="road">
      <div class="car">ðŸš—</div>
    </div>
    <div class="premium-display">
      <span>Estimated Premium: </span>
      <span id="premium-value">$45</span>/mo
    </div>
  </div>

  <script>
    const car = document.querySelector('.car');
    const premiumValue = document.getElementById('premium-value');
    const basePrice = 45;

    car.addEventListener('transitionend', () => {
      const newPrice = basePrice + Math.floor(Math.random() * 10);
      premiumValue.textContent = `$${newPrice}`;
      car.style.transition = 'none';
      car.style.transform = 'translateX(0)';
      setTimeout(() => {
        car.style.transition = 'transform 3s linear';
        car.style.transform = 'translateX(calc(100% - 30px))';
      }, 10);
    });

    // Trigger animation on load
    setTimeout(() => {
      car.style.transform = 'translateX(calc(100% - 30px))';
    }, 500);
  </script>
</body>
</html>
